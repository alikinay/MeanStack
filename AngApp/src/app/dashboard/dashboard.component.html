
<pre>
  <h3><button class="Login"
              (click)="redirectNode()">Login with Google</button></h3>
</pre>


<h3> Welcome {{username}}</h3>

<h3>Top Profiles</h3>

<div class="grid grid-pad">
  <a *ngFor="let profile of profiles" class="col-1-4"
     routerLink="/detail/{{profile.id}}">
    <div class="module profile">
      <h4>{{profile.name}}</h4>
    </div>
  </a>
</div>

<app-profile-search></app-profile-search>
